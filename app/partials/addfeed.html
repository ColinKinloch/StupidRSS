<div class="popover">
	<div class="arrow">
	</div>
	<h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
	<div class="popover-content">
		<form ng-submit="addFeed(url)">
			<div class="form-group">
				<label class="sr-only" for="addFeedInputUrl">URL</label>
				<input id="addFeedInputUrl" class="form-control" placeholder="URL" ng-model="url">
			</div>
		</form>
	</div>
</div>
