<header id="header">
	<h1 class="title">
		StupidRSS
	</h1>
	<div class="options">
		<a><i class="glyphicon-refresh"></i></a>
		<a title="Add feed" data-template="partials/addfeed.html" data-placement="bottom" bs-popover><i class="glyphicon-plus"></i></a>
		<a><i class="glyphicon-cog"></i></a>
	</div>
</header>

<div class="sidebar">
	<a ng-repeat="feed in feeds" ng-href="#{{url}}">{{feed.name}}</a>
	<a ng-href="{{url}}"><img src="{{img}}"></img>{{name}}</a>
</div>
