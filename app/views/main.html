<header id="header">
	<h1 class="title">
		StupidRSS
	</h1>
	<div class="options">
		<div class="dropdown">
			<a class="dropdown-toggle">
				<i ng-class="view"></i>
			</a>
			<div class="dropdown-menu">
				<a ng-repeat="v in views" ng-click="view = v"><i ng-class="v"></i>{{v}}</a>
			</div>
		</div>
		<div class="dropdown">
			<a class="dropdown-toggle">
				<i ng-class="{'read': read, 'unread':!read}"></i>
			</a>
			<div class="dropdown-menu">
				<a ng-click="read = true"><i class="read"></i>Read</a>
				<a ng-click="read = false"><i class="unread"></i>Unread</a>
			</div>
		</div>
		<a ng-href="options.html"><i class="settings"></i></a>
	</div>
</header>

<div class="sidebar">
	<a class="center-btn" ng-show="newContent"><i class="glyphicon-refresh"></i>Refresh</a>
	<hr ng-show="newContent">
	<div class="folder">
		<a class="folder-header" ng-href="#folderUrl"><i ng-click="folderOpen = !folderOpen; $event.stopPropagation(); $event.preventDefault();"><i ng-class="{'glyphicon-chevron-right': !folderOpen, 'glyphicon-chevron-down': folderOpen}"></i><i ng-class="{'glyphicon-folder-open': folderOpen, 'glyphicon-folder-close': !folderOpen}"></i></i>Folder title</a>
		<a ng-href="#all"><i class="all"></i>All</a>
		<div class="folder-content" ng-show="folderOpen">
			<a ng-href="#blue-tag" class="blue"><i class="tag"></i>Blue</a>
			<a ng-href="#green-tag" class="green"><i class="tag"></i>Green</a>
			<a ng-href="#yellow-tag" class="yellow"><i class="tag"></i>Yellow</a>
			<a ng-href="#red-tag" class="red"><i class="tag"></i>Red</a>
		</div>
	</div>
	<hr>
	<a ng-repeat="feed in feeds track by feed.url" ng-click="feed.updateXML()" ng-href="#{{feed.url}}">
		<img ng-src="{{feed.icon}}"/>
		{{feed.name}}
		<i ng-click="rmFeed(feed.url); $event.stopPropagation();" class="glyphicon-remove pull-right"></i></a>
	<hr>
	<a class="center-btn" ng-click="showAdd = !showAdd"><i ng-hide="showAdd" class="glyphicon-plus"></i>
		<span ng-hide="showAdd">Add Feed</span>
		<form ng-click="$event.stopPropagation()" ng-show="showAdd" ng-submit="addFeed(url); showAdd = true">
			<label class="sr-only" for="addFeedInputUrl">URL</label>
			<input id="addFeedInputUrl" class="form-control" placeholder="Feed URL" ng-model="url">
		</form>
	</a>
</div>
