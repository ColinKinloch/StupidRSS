<header id="header">
	<h1 class="title">
		StupidRSS
	</h1>
	<div class="options">
		<a><i class="glyphicon-refresh"></i></a>
		<a><i class="glyphicon-plus"></i></a>
		<a><i class="glyphicon-cog"></i></a>
	</div>
</header>

<div class="sidebar">
	<a ng-repeat="feed in feeds" ng-href="#{{url}}">{{feed.name}}</a>
	<a ng-href="{{url}}"><img src="{{img}}"></img>{{name}}</a>
	<form>
		<p>New Feed</p>
		<input ng-model="name">
		<input ng-model="url">
		<input ng-model="img">
		<button ng-click="addFeed(name, url, img)">
	</form>
</div>
