				<span class="sr-only">ToggleNav</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">StupidRSS</a>

		<div class="collapse navbar-collapse" id="navMenu">
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a class="dropdown-toggle glyph" class-toggle="dropdown"><i ng-class="view"></i><span class="big-hide"> View</span></a>
					<ul class="dropdown-menu">
						<li ng-repeat="v in views"><a class="glyph" ng-click="view = v"><i ng-class="v"></i> {{v}}</a></li>
					</ul>
				</li>
				<li class="dropdown">
					<a class="dropdown-toggle glyph" class-toggle="dropdown"><i ng-class="{'read': read, 'unread':!read}"></i><span class="big-hide"> Read</span></a>

						<li><a ng-click="read = true" class="glyph"><i class="read"></i> Read</a></li>

<div class="sidebar">
	<a class="center-btn" ng-show="newContent"><i class="glyphicon-refresh"></i>Refresh</a>
	<hr ng-show="newContent">
	<a ng-href="#all"><i class="all"></i>All</a>
	<div class="folder">
		<a class="folder-header" ng-href="#folderUrl"><i ng-class="{'folder-open': folderOpen, 'folder-close': !folderOpen}" ng-click="folderOpen = !folderOpen; $event.stopPropagation(); $event.preventDefault();"><i></i><i></i></i>Folder title</a>
		<div class="folder-content" ng-show="folderOpen" ui-sortable>
			<a ng-href="#blue-tag" class="blue"><i class="tag"></i>Blue</a>
			<a ng-href="#green-tag" class="green"><i class="tag"></i>Green</a>
			<a ng-href="#yellow-tag" class="yellow"><i class="tag"></i>Yellow</a>
			<a ng-href="#red-tag" class="red"><i class="tag"></i>Red</a>
		</div>
	</div>
	<hr>
	<div class="folder-content" ui-sortable ng-model="feeds">
		<a ng-repeat="feed in feeds track by feed.url" ng-click="feed.updateXML()" ng-href="#{{feed.url}}">
			<img ng-src="{{feed.icon}}"/>
			{{feed.name}}
			<i ng-click="rmFeed(feed.url); $event.stopPropagation();" class="glyphicon-remove pull-right"></i>
			<span ng-show="feed.articles.length" class="badge pull-right">{{feed.articles.length}}</span>
		</a>
	</div>
	<hr>
	<a class="center-btn" ng-click="showAdd = !showAdd"><i ng-hide="showAdd" class="glyphicon-plus"></i>
		<span ng-hide="showAdd">Add Feed</span>
		<form ng-click="$event.stopPropagation()" ng-show="showAdd" ng-submit="addFeed(url); showAdd = true">
			<label class="sr-only" for="addFeedInputUrl">URL</label>
			<input id="addFeedInputUrl" class="form-control" placeholder="Feed URL" ng-model="url">
		</form>
	</a>
</div>
